apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.android.moment.moment"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/LICENCE'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    //    compile fileTree(dir: 'libs', include: ['*.jar'])
    //    compile files('libs/jackson-mapper-asl-1.9.7.jar')
    //    compile files('libs/jackson-core-asl-1.9.7.jar')
    compile 'com.parse.bolts:bolts-android:1.1.2'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile files('libs/autobahn-0.5.0.jar')
    compile files('libs/Parse-1.7.1.jar')
}
